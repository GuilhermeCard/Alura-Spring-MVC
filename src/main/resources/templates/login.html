<html>
<meta charset="UTF-8">
<head th:replace="~{base::head}"></head>
<body>
	<div th:replace="~{base::logo}"></div>
	<div class="container">
		<div th:replace="~{base::titulo('Login')}"></div>

		<div class="card mt-3">
			<form class="card-body" th:action="@{/login}" method="POST">
				<div class="form-group">
					<label for="username">Usuário</label> <input class="form-control"
						name="username" placeholder="Usuário" />
				</div>
				<div class="form-group">
					<label for="password">Senha</label> <input class="form-control"
						type="password" name="password" placeholder="Senha" />
				</div>

				<button class="btn btn-primary mt-3" type="submit" >Login</button>

			</form>
		</div>
	</div>
</body>
</html>
